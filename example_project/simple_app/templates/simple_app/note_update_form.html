{% extends 'simple_app/base.html' %}

{% block title %}
  Update Note
{% endblock %}

{% block body %}
  <h1>Update Note</h1>
  <div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update</button>
    </form>
  </div>
  <div>
    <a href="{% url 'simple_app:notes_list' %}"
    >Back to Notes List</a>
  </div>
{% endblock %}
