version: '3'

services:
  django-app:
    build: ./example_project
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./example_project:/app
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
    depends_on:
     - db

  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password

volumes:
  db_data:
